<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .success-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .checkmark {
      font-size: 80px;
      color: green;
      animation: pop 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes pop {
      0% {transform: scale(0);}
      70% {transform: scale(1.2);}
      100% {transform: scale(1);}
    }
    h1 { color: green; }
    .btn {
      margin-top: 20px;
      background: #fd6561;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
    }
    .btn:hover { background: #e63e3e; }
  </style>
</head>

</html>
